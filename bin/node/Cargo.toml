[package]
name = "aleph-node"
version = "0.7.0"
authors = ["Cardinal Cryptography"]
description = "Aleph node binary"
edition = "2021"
build = "build.rs"
homepage = "https://alephzero.org"
repository = "https://github.com/aleph-zero-foundation/aleph-node"
license = "GPL-3.0-or-later"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "aleph-node"

[dependencies]
clap = { version = "3.0", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3.0.0", default-features = false, features = ["derive"] }
log = "0.4"
serde = "1.0"
serde_json = "1.0"
futures = "0.3"
hex = "0.4"
hex-literal = "0.3"
libp2p = "0.44"
thiserror = "1.0"

sp-application-crypto = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-block-builder = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-chain-spec = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal"}
sc-cli = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal", features = ["wasmtime"] }
sp-core = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-executor = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal", features = ["wasmtime"] }
sc-service = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal", features = ["wasmtime"] }
sc-telemetry = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-keystore = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-keystore = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-inherents = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-basic-authorship = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-network = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-transaction-pool = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-transaction-pool = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-transaction-pool-api = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-consensus-aura = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-consensus-aura = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-consensus = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-consensus = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-client-api = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-runtime = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-timestamp = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
pallet-staking = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
try-runtime-cli = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal", optional = true }

frame-benchmarking-cli = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal", optional = true }
frame-benchmarking = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal", optional = true }

aleph-runtime = { path = "../runtime" }
finality-aleph = { path = "../../finality-aleph" }
aleph-primitives = { package = "primitives", path = "../../primitives" }

# These dependencies are used for the node's RPCs
jsonrpsee = { version = "0.14.0", features = ["server"] }
sc-rpc = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-api = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-rpc-api = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-blockchain = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-block-builder = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
substrate-frame-rpc-system = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
pallet-contracts-rpc = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
pallet-transaction-payment-rpc = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }

[features]
default = []
short_session = [
    "aleph-runtime/short_session",
    "aleph-primitives/short_session"
]
try-runtime = [
    "aleph-runtime/try-runtime",
    "try-runtime-cli",
]
enable_treasury_proposals = [
    "aleph-runtime/enable_treasury_proposals"
]
runtime-benchmarks = [
    "frame-benchmarking",
    "frame-benchmarking-cli/runtime-benchmarks",
    "aleph-runtime/runtime-benchmarks",
]
