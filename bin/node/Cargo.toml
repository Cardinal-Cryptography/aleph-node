[package]
name = "aleph-node"
version = "0.2.0"
authors = ["Cardinal Cryptography"]
description = "Aleph node binary"
edition = "2018"
license = "Apache 2.0"
build = "build.rs"
homepage = "https://alephzero.org"
repository = "https://github.com/aleph-zero-foundation/aleph-node"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "aleph-node"

[dependencies]
structopt = "0.3.8"
log = "0.4"
serde = "1"
serde_json = "1"
futures = "0.3"
hex-literal = "0.3.1"

codec = { package = "parity-scale-codec", version = "2", default-features = false, features = ["derive"] }
sp-application-crypto = { version = "3.0.0" }
sc-block-builder = { version = "0.9.0" }
sc-cli = { version = "0.9.0" }
sp-core = { version = "3.0.0" }
sc-executor = { version = "0.9.0" }
sc-service = { version = "0.9.0" }
sc-telemetry = { version = "3.0.0" }
sc-keystore = { version = "3.0.0" }
sp-inherents = { version = "3.0.0" }
sc-basic-authorship = { version = "0.9.0" }
sc-transaction-pool = { version = "3.0.0" }
sc-consensus-aura = { version = "0.9.0" }
sp-consensus = { version = "0.9.0" }
sc-client-api = { version = "3.0.0" }
sp-runtime = { version = "3.0.0" }
sp-timestamp = { version = "3.0.0"  }

aleph-runtime = {path = "../runtime"}
finality-aleph = {path = "../../finality-aleph"}
aleph-primitives = { package = "primitives", path = "../../primitives"}

# These dependencies are used for the node template's RPCs
jsonrpc-core = "15.1.0"
sc-rpc = { version = "3.0.0" }
sp-api = { version = "3.0.0" }
sc-rpc-api = { version = "0.9.0" }
sp-blockchain = { version = "3.0.0" }
sp-block-builder = { version = "3.0.0" }
substrate-frame-rpc-system = { version = "3.0.0" }
pallet-transaction-payment-rpc = { version = "3.0.0" }
pallet-staking = { version = "3.0.0" }

[build-dependencies]
substrate-build-script-utils = { version = "3.0.0" }

[features]
default = []
