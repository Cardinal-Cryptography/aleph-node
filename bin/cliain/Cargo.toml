[package]
name = "cliain"
version = "0.2.0"
edition = "2021"

[dependencies]
substrate-api-client = { git = "https://github.com/Cardinal-Cryptography/substrate-api-client.git", branch = "polkadot-v0.9.19", features = ["staking-xt"] }
# Substrate dependencies
sp-core = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19", features = ["full_crypto"] }
pallet-staking = {git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19" }
sp-runtime = { git = "https://github.com/paritytech/substrate.git", branch = "polkadot-v0.9.19" }

# SC integration
contract-metadata = { git = "https://github.com/paritytech/cargo-contract.git", tag = "v1.4.0"}
escape8259 = "0.5.1"
hex = "0.4.3"
indexmap = "1.8.1"
ink_env = "3.0"
ink_metadata = { version = "3.0", features = ["derive"] }
itertools = "0.10.3"
nom = "7.1.1"
nom-supreme = { version = "0.7.0", features = ["error"] }
scale-info = { version = "2.1.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
serde_json = "1.0.81"

# other dependencies
primitives = { path = "../../primitives", default-features = false}
clap = {version = "3.0", features = ["derive"]}
aleph_client = {path = "../../aleph-client" }
env_logger = "0.8"
log = "0.4"
codec = { package = 'parity-scale-codec', version = "3.0.0", default-features = false,  features = ['derive']}
dialoguer = "0.10.0"
anyhow = "1.0"

[features]
default = ["std"]
std = []
