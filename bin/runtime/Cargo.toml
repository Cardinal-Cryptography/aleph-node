[package]
name = "aleph-runtime"
version = "0.3.0"
authors = ["Cardinal Cryptography"]
edition = "2018"
license = "Apache 2.0"
homepage = "https://alephzero.org"
repository = "https://github.com/aleph-zero-foundation/aleph-node"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }

primitives = { path = "../../primitives", default-features = false }
pallet-aleph = { path = "../../pallet", default-features = false}

frame-executive = { version = "3.0.0", default_features = false }
frame-support = { version = "3.0.0", default_features = false }
frame-system = { version = "3.0.0", default_features = false }
frame-system-rpc-runtime-api = { version = "3.0.0", default_features = false }

pallet-aura = { version = "3.0.0", default_features = false }
pallet-balances = { version = "3.0.0", default_features = false }
pallet-randomness-collective-flip = { version = "3.0.0", default_features = false }
pallet-session = { version = "3.0.0", default_features = false }
pallet-scheduler = { version = "3.0.0", default_features = false }
pallet-sudo = { version = "3.0.0", default_features = false }
pallet-timestamp = { version = "3.0.0", default_features = false }
pallet-transaction-payment = { version = "3.0.0", default_features = false }
pallet-vesting = { version = "3.0.0", default_features = false }

sp-api = { version = "3.0.0", default_features = false }
sp-block-builder = { version = "3.0.0", default_features = false }
sp-consensus-aura = { version = "0.9.0", default_features = false }
sp-core = { version = "3.0.0", default_features = false }
sp-inherents = { version = "3.0.0", default_features = false }
sp-offchain = { version = "3.0.0", default_features = false }
sp-runtime = { version = "3.0.0", default_features = false }
sp-session = { version = "3.0.0", default_features = false }
sp-std = { version = "3.0.0", default_features = false }
sp-transaction-pool = { version = "3.0.0", default_features = false }
sp-version = { version = "3.0.0", default_features = false }

pallet-transaction-payment-rpc-runtime-api = { version = "3.0.0", default_features = false }


[build-dependencies]
substrate-wasm-builder = { version = "4.0.0"}

[features]
default = ["std"]
std = [
        "codec/std",
        "frame-executive/std",
        "frame-support/std",
        "pallet-aleph/std",
        "pallet-aura/std",
        "pallet-balances/std",
        "pallet-randomness-collective-flip/std",
        "pallet-session/std",
        "pallet-sudo/std",
        "pallet-timestamp/std",
        "pallet-transaction-payment/std",
        "pallet-vesting/std",
        "sp-api/std",
        "sp-block-builder/std",
        "sp-consensus-aura/std",
        "sp-core/std",
        "sp-inherents/std",
        "sp-runtime/std",
        "sp-session/std",
        "sp-std/std",
        "sp-transaction-pool/std",
        "sp-version/std",
        "frame-system/std",
        "sp-offchain/std",
        "pallet-transaction-payment-rpc-runtime-api/std",
        "frame-system-rpc-runtime-api/std",
        "primitives/std",
]
