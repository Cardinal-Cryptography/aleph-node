[package]
name = "aleph-runtime"
version = "0.12.0"
license = "GPL-3.0-or-later"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
repository.workspace = true

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
parity-scale-codec = { workspace = true, features = ["derive"] }
scale-info = { workspace = true, features = ["derive"] }

frame-executive = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }
frame-system-rpc-runtime-api = { workspace = true }
frame-try-runtime = { workspace = true, optional = true }

pallet-aura = { workspace = true }
pallet-authorship = { workspace = true }
pallet-balances = { workspace = true }
pallet-contracts = { workspace = true }
pallet-contracts-primitives = { workspace = true }
pallet-identity = { workspace = true }
pallet-multisig = { workspace = true }
pallet-nomination-pools = { workspace = true }
pallet-nomination-pools-runtime-api = { workspace = true }
pallet-insecure-randomness-collective-flip = { workspace = true }
pallet-scheduler = { workspace = true }
pallet-session = { workspace = true }
pallet-staking = { workspace = true }
pallet-sudo = { workspace = true }
pallet-timestamp = { workspace = true }
pallet-transaction-payment = { workspace = true }
pallet-transaction-payment-rpc-runtime-api = { workspace = true }
pallet-treasury = { workspace = true }
pallet-utility = { workspace = true }
pallet-vesting = { workspace = true }

sp-api = { workspace = true }
sp-block-builder = { workspace = true }
sp-consensus-aura = { workspace = true }
sp-core = { workspace = true }
sp-inherents = { workspace = true }
sp-io = { workspace = true }
sp-offchain = { workspace = true }
sp-runtime = { workspace = true }
sp-session = { workspace = true }
sp-staking = { workspace = true }
sp-std = { workspace = true }
sp-transaction-pool = { workspace = true }
sp-version = { workspace = true }

# Benchmarking stuff
frame-benchmarking = { workspace = true, optional = true }

pallet-aleph = { workspace = true }
pallet-committee-management= { workspace = true }
pallet-elections = { workspace = true }
primitives = { workspace = true }

# Liminal-related dependencies
baby-liminal-extension = { workspace = true, features = ["substrate"], optional = true }
pallet-baby-liminal = { workspace = true, optional = true }

[build-dependencies]
substrate-wasm-builder = { workspace = true }

[dev-dependencies]
smallvec = { workspace = true }

[features]
default = ["std"]
std = [
    "parity-scale-codec/std",
    "frame-executive/std",
    "frame-support/std",
    "frame-try-runtime/std",
    "pallet-aleph/std",
    "pallet-aura/std",
    "pallet-authorship/std",
    "pallet-balances/std",
    "pallet-elections/std",
    "pallet-identity/std",
    "pallet-insecure-randomness-collective-flip/std",
    "pallet-session/std",
    "pallet-staking/std",
    "pallet-sudo/std",
    "pallet-timestamp/std",
    "pallet-transaction-payment/std",
    "pallet-transaction-payment-rpc-runtime-api/std",
    "pallet-treasury/std",
    "pallet-vesting/std",
    "pallet-multisig/std",
    "pallet-utility/std",
    "sp-api/std",
    "sp-block-builder/std",
    "sp-consensus-aura/std",
    "sp-core/std",
    "sp-inherents/std",
    "sp-runtime/std",
    "sp-session/std",
    "sp-staking/std",
    "sp-std/std",
    "sp-transaction-pool/std",
    "sp-version/std",
    "frame-system/std",
    "sp-offchain/std",
    "frame-system-rpc-runtime-api/std",
    "primitives/std",
    "pallet-contracts-primitives/std",
    "pallet-contracts/std",
    "pallet-nomination-pools/std",
    "pallet-nomination-pools-runtime-api/std",
    "pallet-committee-management/std",
    "sp-io/std",
    "scale-info/std",
]
short_session = ["primitives/short_session"]
try-runtime = [
    "frame-executive/try-runtime",
    "frame-support/try-runtime",
    "frame-try-runtime",
    "frame-system/try-runtime",
    "pallet-contracts/try-runtime",
    "pallet-nomination-pools/try-runtime",
    "pallet-aleph/try-runtime",
    "pallet-aura/try-runtime",
    "pallet-authorship/try-runtime",
    "pallet-balances/try-runtime",
    "pallet-elections/try-runtime",
    "pallet-identity/try-runtime",
    "pallet-insecure-randomness-collective-flip/try-runtime",
    "pallet-session/try-runtime",
    "pallet-staking/try-runtime",
    "pallet-sudo/try-runtime",
    "pallet-timestamp/try-runtime",
    "pallet-scheduler/try-runtime",
    "pallet-transaction-payment/try-runtime",
    "pallet-treasury/try-runtime",
    "pallet-vesting/try-runtime",
    "pallet-multisig/try-runtime",
    "pallet-utility/try-runtime",
    "pallet-committee-management/try-runtime",
]
enable_treasury_proposals = []
runtime-benchmarks = [
    "frame-system/runtime-benchmarks",
    "frame-benchmarking/runtime-benchmarks",
]

# Liminal-related features
liminal = [
    #"baby-liminal-extension",
    "pallet-baby-liminal",
    "sp-io/disable_oom",
    "sp-io/disable_panic_handler"
]
liminal-std = [
    "liminal",
    "std",
    "pallet-baby-liminal/std",
]
liminal-try-runtime = [
    "liminal",
    "try-runtime",
    "pallet-baby-liminal/try-runtime",
]
liminal-runtime-benchmarks = [
    "liminal",
    "runtime-benchmarks",
    "pallet-baby-liminal/runtime-benchmarks",
]
