[package]
name = "primitives"
version = "0.3.0"
authors = ["Cardinal Cryptography"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
sp-api = "3.0.0"
sp-application-crypto = "3.0.0"
sp-core = "3.0.0"
sp-runtime = "3.0.0"
sp-std = "3.0.0"

[features]
default = ["std"]
std = [
    "codec/std",
    "sp-api/std",
    "sp-application-crypto/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
]
