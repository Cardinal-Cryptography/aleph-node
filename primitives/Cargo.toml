[package]
name = "primitives"
version = "0.3.0"
authors = ["Cardinal Cryptography"]
edition = "2018"

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
sp-api = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "8bbad73f5" }
sp-application-crypto = {default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "8bbad73f5" }
sp-core = {default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "8bbad73f5" }
sp-runtime = {default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "8bbad73f5" }
sp-std = { default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "8bbad73f5" }
# we need aura authorites till we have our own pallet
sp-consensus-aura = {default-features = false, git = "https://github.com/paritytech/substrate.git", rev = "8bbad73f5"}

[features]
default = ["std"]
std = [
    "codec/std",
    "sp-api/std",
    "sp-application-crypto/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "sp-consensus-aura/std",
]

