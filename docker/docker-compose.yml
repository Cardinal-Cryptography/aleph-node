version: '3'
services:

  # bootnode
  damian:
    image: aleph-node:latest
    container_name: damian
    privileged: true
    network_mode: host
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
         ./aleph-node purge-chain --chain /tmp/chainspec.json --base-path /tmp/Damian -y
         ./aleph-node --validator \
                      --name Damian \
                      --base-path /tmp/Damian \
                      --node-key-file /tmp/Damian/libp2p_secret \
                      --rpc-port 9933 --ws-port 9943 --port 30333 \
                      --rpc-cors all --rpc-methods Safe \
                      --execution Native \
                      --no-mdns --no-prometheus --no-telemetry \
                      --chain /tmp/chainspec.json \
                      --bootnodes '/ip4/127.0.0.1/tcp/30333/p2p/12D3KooWAbWDCsZiA6EXrXh33E7hBYUFK53b5CSajoPsYL5n2Zdm'
    environment:
      - RUST_LOG=info
    volumes:
      - ./data/:/tmp/

