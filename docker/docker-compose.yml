version: '3'
services:

  # bootnode
  damian:
    image: aleph-node:latest
    container_name: damian
    privileged: true
    network_mode: host
    entrypoint: ["/bin/sh","-c"]
    command:
      - |
         ./aleph-node purge-chain --chain testnet1 --base-path /tmp/Damian -y
         ./aleph-node --validator --chain testnet1 --base-path /tmp/Damian --name Damian --node-key-file /tmp/Damian/libp2p_secret --rpc-port 9933 --ws-port 9943 --port 30333 --rpc-cors all --rpc-methods Safe --execution Native --no-prometheus --no-telemetry --session-period 5 --millisecs-per-block 1000 --no-mdns
    environment:
      - RUST_LOG=info
    volumes:
      - ./data/:/tmp/

