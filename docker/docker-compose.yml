version: '3'
services:

  # bootnode
  damian:
    image: aleph-node:latest
    container_name: damian
    network_mode: host
    environment:
      - PURGE_BEFORE_START=true
      - RUST_LOG=info
      - RPC_PORT=9933
      - WS_PORT=9943
      - PORT=30333
      - NAME=Damian
      - BASE_PATH=/data/$DAMIAN
      - NODE_KEY_PATH=/data/$DAMIAN/p2p_secret
      - CHAIN=/data/chainspec.json
      - ALLOW_PRIVATE_IPV4=true
      - DISCOVER_LOCAL=true
    volumes:
      - ./data/:/data/

  tomasz:
    image: aleph-node:latest
    container_name: tomasz
    network_mode: host
    environment:
      - PURGE_BEFORE_START=true
      - RUST_LOG=info
      - RPC_PORT=9934
      - WS_PORT=9944
      - PORT=30334
      - NAME=Tomasz
      - BASE_PATH=/data/$TOMASZ
      - NODE_KEY_PATH=/data/$TOMASZ/p2p_secret
      - CHAIN=/data/chainspec.json
      - ALLOW_PRIVATE_IPV4=true
      - DISCOVER_LOCAL=true
      - BOOT_NODES=/ip4/127.0.0.1/tcp/30333/p2p/$BOOTNODE_PEER_ID
    volumes:
      - ./data/:/data/

  zbyszko:
    image: aleph-node:latest
    container_name: zbyszko
    network_mode: host
