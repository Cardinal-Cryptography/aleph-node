[package]
name = "finality-aleph"
version = "0.2.1"
authors = ["Cardinal Cryptography"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aleph-primitives = { package = "primitives", version = "0.1.0", path = "../primitives"}
tokio = { version = "0.2.21", features = [ "sync", "macros" ]}
codec = { package = "parity-scale-codec", version = "2", default-features = false, features = ["derive"] }
hash-db = { version = "0.15.2", default-features = false }
log = "0.4"
lru = "0.6"
rand = "0.8"
futures = "0.3"
futures-timer = "3.0"
parking_lot = "0.11"
parity-util-mem = "0.9"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-keystore = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sc-network = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sc-telemetry = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
aleph-bft = { git = "https://github.com/Cardinal-Cryptography/AlephBFT/", rev = "ffff285"}
serde = "1.0"
sc-service = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-application-crypto = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-core = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-runtime = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-state-machine = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-trie = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-utils = {  git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-api = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-blockchain = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-consensus= { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sc-client-api = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sp-io= { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
derive_more = "0.99.7"
env_logger = "0.8.3"
async-trait = "0.1.42"

[dev-dependencies]
substrate-test-runtime-client = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
substrate-test-runtime = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
sc-block-builder = { git = "https://github.com/paritytech/substrate.git", rev = "1fa8cf7"}
