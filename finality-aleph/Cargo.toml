[package]
name = "finality-aleph"
version = "0.1.0"
authors = ["Joshua J. Bouw <dev@joshuajbouw.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3", default-features = false, features = ["derive"] }
log = "0.4"
parking_lot = "0.11"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", version = "0.8.0"}
rand = "0.8"
sc-keystore = "2.0"
sc-network = "0.8"
sc-network-gossip = "0.8"
sc-telemetry = "2.0"
sp-application-crypto = "2.0"
sp-core = "2.0"
sp-runtime = "2.0"
sp-utils = "2.0"

[dev-dependencies]
parity-util-mem = "0.7"
serde = "1.0"
