[package]
name = "finality-aleph"
version = "0.5.0"
authors = ["Cardinal Cryptography"]
edition = "2021"
license = "Apache 2.0"

[dependencies]
aleph-bft = "0.18.1"
aleph-bft-rmc = "0.4.0"
aleph-primitives = { package = "primitives", path = "../primitives" }

async-trait = "0.1"
bytes = "1.0"
codec = { package = "parity-scale-codec", version = "3.0", default-features = false, features = ["derive"] }
derive_more = "0.99"
env_logger = "0.9"
futures = "0.3"
futures-timer = "3.0"
hash-db = { version = "0.15.2", default-features = false }
ip_network = "0.4"
log = "0.4"
lru = "0.7"
parity-util-mem = "0.11"
parking_lot = "0.12"
rand = "0.8"
serde = "1.0"
tokio = { version = "1.17", features = [ "sync", "macros", "time", "rt-multi-thread" ] }

prometheus-endpoint = { package = "substrate-prometheus-endpoint", git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-keystore = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-network = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-telemetry = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-service = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-application-crypto = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-core = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-runtime = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-state-machine = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-trie = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-utils = {  git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-api = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-blockchain = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-consensus = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-consensus = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-client-api = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sp-io = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }

[dev-dependencies]
substrate-test-runtime-client = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
substrate-test-runtime = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
sc-block-builder = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "liminal" }
