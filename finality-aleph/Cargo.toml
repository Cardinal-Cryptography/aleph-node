[package]
name = "finality-aleph"
version = "0.1.0"
authors = ["Cardinal Cryptography"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "0.2.21", features = [ "sync" ]}
codec = { package = "parity-scale-codec", version = "2", default-features = false, features = ["derive"] }
log = "0.4"
futures = "0.3"
parity-util-mem = "0.9"
parking_lot = "0.11"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", version = "0.9.0"}
rand = "0.8"
# rush = { git = "ssh://git@github.com/Cardinal-Cryptography/rush.git", branch = "main" }
rush = {path = "../../rush"}
sp-keystore = "0.9"
sc-network = "0.9"
sc-network-gossip = "0.9"
sc-telemetry = "3"
serde = "1.0"
sc-service = "0.9"
sp-application-crypto = "3"
sp-core = "3"
sp-runtime = "3"
sp-utils = "3"
sp-api = "3"
sp-blockchain = "3"
sp-consensus= "0.9"
sc-client-api = "3"
sp-io="3"
derive_more = "0.99.7"
# we need aura authorites till we have our own pallet
sp-consensus-aura = "0.9"
env_logger = "0.8.3"
