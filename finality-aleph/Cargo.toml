[package]
name = "finality-aleph"
version = "0.4.0"
authors = ["Cardinal Cryptography"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aleph-primitives = { package = "primitives", path = "../primitives"}
tokio = { version = "0.2.21", features = [ "sync", "macros" ]}
codec = { package = "parity-scale-codec", version = "2", default-features = false, features = ["derive"] }
hash-db = { version = "0.15.2", default-features = false }
log = "0.4"
lru = "0.6"
rand = "0.8"
futures = "0.3"
futures-timer = "3.0"
parking_lot = "0.11"
parity-util-mem = "0.9"
prometheus-endpoint = { package = "substrate-prometheus-endpoint", version = "0.9.0"}
sp-keystore = "0.9.0"
sc-network = "0.9.0"
sc-telemetry = "3.0.0"
aleph-bft = { git = "https://github.com/Cardinal-Cryptography/AlephBFT/", rev = "ffff285"}
serde = "1.0"
sc-service = "0.9.0"
sp-application-crypto = "3.0.0"
sp-core = "3.0.0"
sp-runtime = "3.0.0"
sp-state-machine = "0.9.0"
sp-trie = "3.0.0"
sp-utils = "3.0.0"
sp-api = "3.0.0"
sp-blockchain = "3.0.0"
sp-consensus= "0.9.0"
sc-client-api = "3.0.0"
sp-io= "3.0.0"
derive_more = "0.99.7"
env_logger = "0.8.3"
async-trait = "0.1.42"

[dev-dependencies]
sc-block-builder = "0.9.0"
