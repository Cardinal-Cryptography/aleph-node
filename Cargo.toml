[workspace]

members = [
    "aggregator",
    "bin/node",
    "bin/runtime",
    "finality-aleph",
    "pallets/aleph",
    "pallets/elections",
    "pallets/support",
    "pallets/snarcos",
    "primitives",
]

exclude = [
    "aleph-client",
    "bin/cliain",
    "bin/runtime/src/chain_extension/snarcos-extension",
    "relations",
    "relations/src/proc_macro",
    "poseidon",
]

[profile.release]
# Substrate runtime requires unwinding.
panic = "unwind"

[profile.production]
inherits = "release"
lto = true
codegen-units = 1
