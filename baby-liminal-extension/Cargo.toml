[package]
name = "baby-liminal-extension"
version = "0.1.0"
authors = ["Cardinal Cryptography"]
edition = "2021"
homepage = "https://alephzero.org"
repository = "https://github.com/aleph-zero-foundation/aleph-node"
license = "Apache 2.0"
publish = false

[dependencies]
ink = { version = "~4.0.1", default-features = false, optional = true }

scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2.3", default-features = false, features = ["derive"], optional = true }

obce = { git = "https://github.com/727-Ventures/obce", rev = "5e3da417c2189ddd4e9ef82cd586f8ec94b8952a", default-features = false }
sp-io = { git = "https://github.com/Cardinal-Cryptography/substrate.git", branch = "aleph-v1.0.0", default-features = false, features = ["disable_panic_handler", "disable_oom"] }

pallet-baby-liminal = { path = "../pallets/baby-liminal", default-features = false, optional = true }

[dev-dependencies]
aleph-runtime = { path = "../bin/runtime" , features = ["liminal"]}

[features]
default = ["std", "substrate"]
std = [
    "scale-info/std",
    "scale/std",
    "obce/std",
    "sp-io/std",
]
substrate = [
    "obce/substrate",
    "pallet-baby-liminal",
]
ink = [
    "obce/ink",
    "dep:ink",
]
ink-std = [
    "std",
    "ink",
    "obce/ink-std",
    "ink/std",
]
ink-as-dependency = []

[[test]]
name = "substrate"
path = "tests/substrate.rs"
