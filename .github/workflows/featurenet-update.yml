---
name: FE - Update

on:
  workflow_dispatch:
    inputs:
      featurenet-name:
        description: Name of featurenet
        required: true
        type: string
      ref:
        description: 'git ref: hash, branch, tag'
        required: true
        type: string
      rolling-update-partition:
        description: |
          Number from 0 to N-1, where N is size of am existing featurenet.
          All aleph-node-validator-N with an ordinal N that is great than or equal to the partition
          will be updated. If not specified, all nodes will be updated.
        required: true
        default: "0"
        type: string
      replicas:
        description: 'Number of replicas to start, from 0 to 50'
        required: true
        default: '5'
        type: string
      internal:
        description: 'Internal network, accessible from VPN only'
        required: true
        type: boolean
        default: false

jobs:
  validate-inputs:
    name: Validate inputs
    runs-on: ubuntu-20.04
    steps:
      - name: Validate inputs
        shell: bash
        # yamllint disable rule:line-length
        run: |
          if [[ ! '${{ inputs.featurenet-name }}' =~ ^[a-z0-9][a-z0-9\-]{4,48}$ ]]; then
            echo '!!! Invalid featurenet name'
            exit 1
          fi
          if [[ ! '${{ inputs.ref }}' =~ ^[a-z0-9][a-z0-9\.\-_]{1,48}$ ]]; then
            echo "!!! Invalid ref"
            exit 1
          fi
        # yamllint enable rule:line-length

  check-image-existence:
    needs: [validate-inputs]
    name: Check if node image tag exists
    runs-on: ubuntu-20.04
    steps:
      - name: Check if node image tag exists
        shell: bash
        env:
          IMAGE: ${{ vars.ECR_PUBLIC_REGISTRY }}aleph-node:${{ inputs.ref }}
        run: |
          if ! docker manifest inspect '${{ env.IMAGE }}'; then
           echo "!! Image ${{ env.IMAGE }} does not exist.";
           exit 1;
          fi

  check-vars-and-secrets:
    needs: [check-image-existence]
    name: Check vars and secrets
    uses: ./.github/workflows/_check-vars-and-secrets.yml
    secrets: inherit

  update-featurenet:
    needs: [check-vars-and-secrets]
    name: Update featurenet
    # yamllint disable-line rule:line-length
    uses: Cardinal-Cryptography/github-actions/.github/workflows/_featurenet-create.yml@A0-3467-unify-featurenet-creation
    secrets: inherit
    with:
      featurenet-name: ${{ inputs.featurenet-name }}
      aleph-node-image: ${{ inputs.ref }}
      rolling-update-partition: ${{ inputs.rolling-update-partition }}
      replicas: ${{ inputs.replicas }}
      internal: ${{ inputs.internal && true || false }}
      delete-first: false
