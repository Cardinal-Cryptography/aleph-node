  create-updatenet:
    if: >
      (github.event.label.name == 'trigger:create-featurenet') ||
      (github.event.label.name == 'trigger:create-hotfix-featurenet')
    name: Create updatenet
    uses: ./.github/workflows/updatenet-create.yml
    with:
      name: test-mikolaj
      start: testnet
    secrets: inherit

  update-updatenet:
    needs: [create-updatenet]
    if: >
      (github.event.label.name == 'trigger:create-featurenet') ||
      (github.event.label.name == 'trigger:create-hotfix-featurenet')
    name: Update updatenet
    uses: ./.github/workflows/updatenet-update.yml
    with:
      name: test-mikolaj
      destination: b9e25d9
    secrets: inherit

  delete-updatenet:
    if: >
      (github.event.label.name == 'trigger:delete-featurenet') ||
      (
        github.event.action == 'closed' &&
        !contains(github.event.pull_request.labels.*.name, 'state:deleted-featurenet') &&
        contains(github.event.pull_request.labels.*.name, 'state:created-featurenet')
      )
    name: Delete updatenet
    uses: ./.github/workflows/updatenet-delete.yml
    with:
      name: test-mikolaj
    secrets: inherit
