---
name: PR label

on:
  pull_request:
    types: [labeled]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  run-e2e-button-contracts-tests:
    if: github.event.label.name == 'trigger:run-button-e2e-tests'
    name: Run e2e button game contract tests
    uses: ./.github/workflows/_run-button-e2e-tests.yml
    with:
      deploy: false
    secrets: inherit

  run-liminal-ci-cd:
    if: github.event.label.name == 'liminal-CI'
    name: Run checks on PR
    uses: ./.github/workflows/_liminal-checks-on-pr.yml
    secrets: inherit
