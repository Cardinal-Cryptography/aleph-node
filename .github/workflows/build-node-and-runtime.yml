name: Build aleph-node and aleph-runtime

on:
  workflow_call:
    inputs:
      ref:
        description: 'The `ref` argument for `actions/checkout@v2`'
        required: false
        type: string
      artifact-prefix:
        description: 'A string that will be prepended to the artifact names'
        required: false
        type: string


jobs:
  build:
    name: Build binary artifacts
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}

      - run: |
          # Create with liberal rights, otherwise cache action will complain
          # about permission errors.
          sudo mkdir -p /nix/store
          sudo chmod -R 777 /nix

      - name: Cache nix store
        uses: actions/cache@v2
        with:
          path: |
            # See https://github.com/actions/cache/pull/726
            /nix/store/**
            # Missing something?
            /nix/var/nix/*/*
            /nix/var/nix/db/*
            /nix/var/nix/db/*/**
            !/nix/var/nix/daemon-socket/socket
            !/nix/var/nix/userpool/*
            !/nix/var/nix/gc.lock
            !/nix/var/nix/db/big-lock
            !/nix/var/nix/db/reserved
          key: nix_store

      - uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=https://github.com/mozilla/nixpkgs-mozilla/archive/f233fdc4ff6ba2ffeb1e3e3cd6d63bb1297d6996.tar.gz

      - name: Build binary and runtime
        run: |
          chmod +x docker/nix-build.sh
          docker/nix-build.sh

      - name: Upload release binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-prefix }}aleph-release-node
          path: aleph-node
          if-no-files-found: error
          retention-days: 7

      - name: Upload release runtime
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-prefix }}aleph-release-runtime
          path: result/lib/aleph_runtime.compact.wasm
          if-no-files-found: error
          retention-days: 7

      - name: Build test binary
        run: |
          chmod +x docker/nix-build.sh
          CRATES='{ "aleph-node" = ["short_session"]; "aleph-runtime" = ["short_session"]; }' NAME='"short_session"' docker/nix-build.sh

      - name: Upload test binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-prefix }}aleph-test-node
          path: aleph-node
          if-no-files-found: error
          retention-days: 7

      - name: Upload test runtime
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-prefix }}aleph-test-runtime
          path: result/lib/aleph_runtime.compact.wasm
          if-no-files-found: error
          retention-days: 7
