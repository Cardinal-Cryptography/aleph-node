name: Build aleph-node and aleph-runtime

on:
  workflow_call:
    inputs:
      ref:
        description: 'The `ref` argument for `actions/checkout@v2`'
        required: false
        type: string
      artifact-prefix:
        description: 'A string that will be prepended to the artifact names'
        required: false
        type: string


jobs:
  build:
    name: Build binary artifacts
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
      # SCCACHE_RECACHE: 1 # to clear cache uncomment this, let the workflow run once, then comment it out again
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.ref }}

      - name: Restore cache
        uses: ./.github/actions/restore-cache

      - name: Install and restore nix
        uses: ./.github/actions/cache_install_nix
        with:
          cache-key: ${{ runner.os }}-nix_store-v0-${{ hashFiles('**/rust-toolchain') }} # bump cache version if you need to clear it

      - name: Build binary and runtime
        run: |
          nix-build --max-jobs auto --option sandbox true ./default.nix

      - name: Upload release binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-prefix }}aleph-release-node
          path: result/bin/aleph-node
          if-no-files-found: error
          retention-days: 7

      - name: Upload release runtime
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-prefix }}aleph-release-runtime
          path: result/lib/aleph_runtime.compact.wasm
          if-no-files-found: error
          retention-days: 7

      - name: Build test binary
        run: |
          nix-build --max-jobs auto --option sandbox true --arg crates '{ "aleph-node" = ["short_session"] }' ./default.nix

      - name: Upload test binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-prefix }}aleph-test-node
          path: result/bin/aleph-node
          if-no-files-found: error
          retention-days: 7

      - name: Upload test runtime
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-prefix }}aleph-test-runtime
          path: result/lib/aleph_runtime.compact.wasm
          if-no-files-found: error
          retention-days: 7

      - name: Stop cache
        uses: ./.github/actions/post-cache
