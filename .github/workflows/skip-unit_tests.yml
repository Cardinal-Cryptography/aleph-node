---
name: unit-tests

on:
  pull_request:
    paths:
      - 'aleph-client/**'
      - 'bin/cliain/**'
      - 'benches/**'
      - 'contracts/**'
      - 'e2e-tests/**'
      - 'local-tests/**'
      - 'fork-off/**'
      - 'flooder/**'
      - 'relations/**'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Skip 'unit-tests'
    runs-on: ubuntu-20.04
    steps:
      - name: Return success
        run: echo "'unit-tests' not required"
