name: unit-tests

on:
  pull_request

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  check-test-and-lint:
    name: Run check, test and lints
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - name: Checkout Source code
        uses: actions/checkout@v2

      - name: Install and restore nix
        uses: ./.github/actions/cache_install_nix
        with:
          cache-key: ${{ runner.os }}-nix_store-v0-${{ hashFiles('**/rust-toolchain') }} # bump cache version if you need to clear it

      - name: Run nix-shell
        run: |
          nix-shell --pure --file shell.nix

      - name: Restore cache
        uses: ./.github/actions/restore-cache

      - name: Run Format Checks
        uses: ./.github/actions/cargo_nix_shell
        with:
          command: |
            cargo fmt --all

      - name: Run Linter
        uses: ./.github/actions/cargo_nix_shell
        env:
          # https://github.com/mozilla/sccache/issues/966
          RUSTC_WRAPPER: ""
          RUSTC_WORKSPACE_WRAPPER: sccache
        with:
          command: |
            cargo clippy -- --no-deps -D warnings

      - name: Run Unit Test Suite
        uses: ./.github/actions/cargo_nix_shell
        with:
          command: |
            cargo test --lib

      - name: Stop sccache
        uses: ./.github/actions/post-cache
