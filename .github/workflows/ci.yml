name: CI

on: [push, pull_request]

jobs:
  check:
    name: Run check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-07-05
          override: true
      - run: rustup target add wasm32-unknown-unknown --toolchain nightly-2021-07-05
      - uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: Run unit test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-07-05
          override: true
      - run: rustup target add wasm32-unknown-unknown --toolchain nightly-2021-07-05
      - uses: actions-rs/cargo@v1
        with:
          command: test
