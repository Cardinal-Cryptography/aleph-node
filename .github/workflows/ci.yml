name: CI

on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-07-05
          override: true
      - run: rustup target add wasm32-unknown-unknown --toolchain nightly-2021-07-05
      - uses: actions-rs/cargo@v1
        with:
          command: check
