---
#  This workflow builds aleph-node docker imag
name: Build and push PR image to featurenets
on:
  workflow_call:
    inputs:
      ref:
        description: 'An aleph-node git ref to build image from.'
        type: string
        required: true
      fqdn-image:
        description: 'Full path to ECR docker image.'
        type: string
        required: true
      short-session:
        description: 'If true, build aleph-node with short_session enabled.'
        type: boolean
        required: true
jobs:
  build-test-node:
    if: ${{ inputs.short-session == true }}
    name: Build test node and runtime
    uses: ./.github/workflows/_build-test-node.yml
    with:
      ref: ${{ inputs.ref }}

  build-production-node-and-runtime:
    if: ${{ inputs.short-session != true }}
    name: Build production node and runtime
    uses: ./.github/workflows/_build-production-node-and-runtime.yml
    with:
      ref: ${{ inputs.ref }}

  build-and-push-featurnet-image-to-ecr:
    name: Build and push featurnet image to ECR
    needs: [build-test-node, build-production-node-and-runtime]
    # this job should not be skipped in case one of its parent job is skipped
    if: ${{ !cancelled() }}
    uses: ./.github/workflows/_push-image-to-ecr.yml
    secrets: inherit
    with:
      binary-artifact-name: aleph-${{ inputs.short-session == true && 'test' || 'production' }}-node
      docker-image-name: ${{ inputs.fqdn-image }}
      binary-name: aleph-node
      docker-file-path: ./docker/Dockerfile
