---
name: Check PR

on:
  pull_request:
    - opened
    - edited
    - reopened

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    name: Check PR title
    runs-on: ubuntu-20.04
    steps:
      - name: Check PR title
        uses: ./.github/actions/check-pr-title
        with:
          pr-title: ${{ github.event.pull_request.title }}
