---
name: GH Action YAML linter

on:
  pull_request:
    paths-ignore:
      - '.github/**.yml'
      - '.github/**.yaml'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    name: YAML Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Return success
        run: echo "'YAML lint' not required"
