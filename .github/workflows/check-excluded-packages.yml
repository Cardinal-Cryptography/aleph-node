name: Check excluded packages

on:
  pull_request:
    branches:
      - '**'
  push:
    paths-ignore:
      - '*.md'
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Check excluded packages
    runs-on: ubuntu-20.04
    env:
      CARGO_INCREMENTAL: 0
    strategy:
      matrix:
        package: [
          flooder,
          e2e-tests,
          aleph-client,
          fork-off,
          benches/payout-stakers,
          bin/cliain,
          contracts/access_control,
          contracts/button,
          contracts/game_token,
          contracts/marketplace,
          contracts/simple_dex,
          contracts/ticket_token,
          contracts/wrapped_azero,
          contracts/adder,
          scripts/synthetic-network/synthetic-link,
        ]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1

      - name: Install Protoc
        uses: arduino/setup-protoc@v1
        with:
          version: '3.6.1'
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check excluded package
        run: |
          cd ${{ matrix.package }}
          rustup component add clippy rustfmt
          rustup target add wasm32-unknown-unknown
          cargo fmt --all --check
          cargo clippy --all-features -- --no-deps -D warnings
          if [ ${{ matrix.package }} != "e2e-tests" ]
          then
            cargo test
          fi
