name: yaml-lint

on:
  pull_request:
    paths:
      - ".github/**/**.yml"
      - ".github/**/**.yaml"
  push:
    paths:
      - ".github/**/**.yml"
      - ".github/**/**.yaml"
    branches:
      - "main"

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    name: YAML Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Check diff
        id: check-diff
        run: |
          echo "GITHUB_REF: ${GITHUB_REF}"
          echo "GITHUB_BASE_REF: ${GITHUB_BASE_REF}"
          git --no-pager diff origin/${GITHUB_BASE_REF} --name-only
