name: yaml-lint

on:
  pull_request:
    paths:
      - "./.github/*/*.yml"
      - "./.github/*/*.yaml"
  push:
    # paths:
    #   - "./.github/*/*.yml"
    #   - "./.github/*/*.yaml"
    branches:
      - "main"
      - "A0-2005-gha-yamllint"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    name: YAML Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Check diff
        id: check-diff
        run: |
          echo ${{ github.base.ref }}
          echo ${{ github.ref.name }}
          git --no-pager diff origin/${{ github.base.ref }} --name-only
