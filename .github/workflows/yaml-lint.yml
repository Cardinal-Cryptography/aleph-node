name: yaml-lint

on:
  pull_request:
    paths:
      - "./.github/*/*.yml"
      - "./.github/*/*.yaml"
  push:
    paths:
      - "./.github/*/*.yml"
      - "./.github/*/*.yaml"
    branches:
      - "main"
      - "A0-2005-gha-yamllint"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    name: YAML Lint
    runs-on: ubuntu-20.04
    env:
      BASE_REF: ${{ GITHUB_BASE_REF }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Check diff
        id: check-diff
        run: |
          echo ${{ env.BASE_REF }}
          git --no-pager diff origin/${{ env.BASE_REF }} --name-only
