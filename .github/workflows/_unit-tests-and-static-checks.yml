---
name: Builds unit test binary and run unit tests, runs static rust code analysis and code formatting

on:
  workflow_call:

jobs:
  main:
    name: Run check, test and lints
    runs-on: self-hosted
    container:
      image: mikogs/rust-dev:v0.1.0
      env:
        RUSTC_WRAPPER: sccache
        SCACHE_BUCKET: ${{ secrets.CI_MAINNET_S3BUCKET_NAME }}
        SCACHE_REGION: eu-central-1
        SCCACHE_ERROR_LOG: /tmp/sccache/log.txt
        SCACHE_LOG: debug
        SCCACHE_S3_KEY_PREFIX: sccache
        SCCACHE_CACHE_SIZE: 10G
        AWS_ACCESS_KEY: ${{ secrets.AWS_MAINNET_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_MAINNET_SECRET_ACCESS_KEY }}
    steps:
      - name: Start sccache server
        run: |
          mkdir /tmp/sccache
          /usr/local/bin/sccache --start-server &

      - name: Checkout Source code
        uses: actions/checkout@v3

      - name: Install Rust Toolchain
        uses: ./.github/actions/install-rust-toolchain
        with:
          targets: wasm32-unknown-unknown
          components: clippy rustfmt

      - name: Run Format Checks
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all

      - name: Run Linter
        uses: actions-rs/cargo@v1
        env:
          # https://github.com/mozilla/sccache/issues/966
          RUSTC_WRAPPER: ""
          RUSTC_WORKSPACE_WRAPPER: sccache
        with:
          command: clippy
          args: --all-targets -- --no-deps -D warnings

      - name: Run Unit Test Suite
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --features "liminal-try-runtime liminal-runtime-benchmarks"
