---
name: Builds unit test binary and run unit tests, runs static rust code analysis and code formatting

on:
  workflow_call:

jobs:
  main:
    name: Run check, test and lints
    runs-on: self-hosted
    container:
      image: mikogs/rust-dev:v0.1.0-nightly-2022-10-30
      env:
        RUSTC_WRAPPER: sccache
        SCACHE_BUCKET: ${{ secrets.CI_MAINNET_S3BUCKET_NAME }}
        SCACHE_REGION: eu-central-1
        AWS_ACCESS_KEY: ${{ secrets.AWS_MAINNET_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_MAINNET_SECRET_ACCESS_KEY }}
    steps:
      - name: Checkout Source code
        uses: actions/checkout@v3

      - name: Run Format Checks
        run: cargo fmt --all

      - name: Run Linter
        run: cargo clippy --all-targets -- --no-deps -D warnings

      - name: Run Linter again
        run: cargo clippy --all-targets -- --no-deps -D warnings

      - name: Run Unit Test Suite
        run: cargo test --features 'liminal-try-runtime liminal-runtime-benchmarks'
