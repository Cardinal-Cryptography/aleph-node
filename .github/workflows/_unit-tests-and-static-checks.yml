---
name: Builds unit test binary and run unit tests, runs static rust code analysis and code formatting

on:
  workflow_call:

jobs:
  main:
    name: Run check, test and lints
    runs-on: self-hosted
    env:
      CARGO_INCREMENTAL: 0
      RUSTC_WRAPPER: sccache
    steps:
      - name: Checkout Source code
        uses: actions/checkout@v3

      - name: Run Format Checks
        run: |
          docker run --rm -v $(pwd):/code -u $UID:$(id -g) \
            -e RUSTUP_COMPONENTS=rustfmt \
            mikogs/rust-dev:v0.1.0 \
            cargo fmt --all

      - name: Run Linter
        run: |
          docker run --rm -v $(pwd):/code -u $UID:$(id -g) \
            -e RUSTUP_COMPONENTS=clippy mikogs/rust-dev:v0.1.0 \
            cargo clippy --all-targets -- --no-deps -D warnings

      - name: Run Unit Test Suite
        run: |
          docker run --rm -v $(pwd):/code -u $UID:$(id -g) mikogs/rust-dev:v0.1.0 \
            cargo test --features 'liminal-try-runtime liminal-runtime-benchmarks'

