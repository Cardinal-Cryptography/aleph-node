name: e2e-tests-main-devnet

on:
  pull_request:
    paths-ignore:
        - ".github/**"
        - "*.md"
    branches:
      - main
  push:
    paths-ignore:
        - ".github/**"
        - "*.md"
    branches:
      - main

jobs:
  build:
    name: Build binary artifact
    runs-on: ubuntu-latest
    env:
      RUST_TOOLCHAIN_VERSION: nightly-2021-07-05
      RUST_BACKTRACE: full
      SCCACHE_VERSION: 0.2.13
      SCCACHE_CACHE_SIZE: 2G
      SCCACHE_PATH: /home/runner/.cache/sccache
      # SCCACHE_RECACHE: 1 # to clear cache uncomment this, let the workflow run once, then comment it out again
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout Source code
        uses: actions/checkout@v2

      - name: Install sccache for ubuntu-latest
        env:
          LINK: https://github.com/mozilla/sccache/releases/download
        run: |
          SCCACHE_FILE=sccache-$SCCACHE_VERSION-x86_64-unknown-linux-musl
          mkdir -p $HOME/.local/bin
          curl -L "$LINK/$SCCACHE_VERSION/$SCCACHE_FILE.tar.gz" | tar xz
          mv -f $SCCACHE_FILE/sccache $HOME/.local/bin/sccache
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Restore Cargo Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.RUST_TOOLCHAIN_VERSION }}
          override: true

      - name: Install WASM target
        run: rustup target add wasm32-unknown-unknown --toolchain "$RUST_TOOLCHAIN_VERSION"

      - name: Restore sccache
        uses: actions/cache@v2
        continue-on-error: false
        with:
          path: ${{ env.SCCACHE_PATH }}
          key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}

      - name: Start sccache server
        run: sccache --start-server

      - name: Build Binary
        run: |
          export RUSTC_WRAPPER=$HOME/.local/bin/sccache
          cargo build --release
          chmod +x target/release/aleph-node
      - name: Print sccache stats
        run: sccache --show-stats

      - name: Stop sccache server
        run: sccache --stop-server || true

      - name: Upload Binary
        uses: actions/upload-artifact@v2
        with:
          name: aleph-node
          path: target/release/aleph-node
          if-no-files-found: error
          retention-days: 20

  e2e-tests:
    needs: build
    name: Run e2e tests suite
    runs-on: ubuntu-latest
    steps:
      - name: GIT | Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}

      - name: GIT | Checkout Source code
        uses: actions/checkout@v2

      - name: GIT | Get branch info & current commit sha.
        id: vars
        shell: bash
        run: |
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF##*/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
          
      - name: Download artifact with aleph-node binary
        uses: actions/download-artifact@v2
        with:
          name: aleph-node

      - name: Build docker image
        id: build-image
        run: |
          # copy downloaded artifact to the path that the scripts expect
          mkdir -p target/release/
          cp aleph-node target/release/aleph-node
          docker build --tag aleph-node:latest -f ./docker/Dockerfile .

      - name: Run consensus party
        run: ./.github/scripts/run_consensus.sh

      - name: Display bootnode logs
        run: docker logs damian --follow &

      # NOTE: this step waits until chain starts finalizing blocks
      - name: Wait for consensus
        shell: bash
        timeout-minutes: 5
        run: ./.github/scripts/check_finalization.sh

      # note: more complex test scenarios can be run from here on out

      - name: Configure AWS credentials
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Public Amazon ECR
        if: github.event_name == 'push'
        id: login-public-ecr
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        env:
          AWS_REGION: us-east-1

      - name: Push aleph-node Current Image to Public ECR
        if: github.event_name == 'push'
        env:
          CURRENT_IMAGE: aleph-node:latest
          ECR_PUSH_IMAGE: public.ecr.aws/x2t8a1o3/aleph-node:${{ steps.vars.outputs.sha_short }}
        run: |
          docker tag ${{ env.CURRENT_IMAGE }} ${{ env.ECR_PUSH_IMAGE }}
          docker push ${{ env.ECR_PUSH_IMAGE }}
      - name: Send Slack Notification
        uses: rtCamp/action-slack-notify@v2
        continue-on-error: true
        env:
          SLACK_COLOR: ${{ job.status }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: GithubActions
          SLACK_TITLE: e2e tests job has finished
          MSG_MINIMAL: actions url
