name: Build and push cliain docker image

on:
  push:
    #paths:
    #  - 'bin/cliain/**'
    branches:
    - A0-1803-test-self-hosted-runners-2
  workflow_dispatch:

jobs:
  build-binary:
    name: Build cliain artifacts
    uses: ./.github/workflows/includes/build-cliain-artifact.yaml
    secrets: inherit

  build-image:
    name: Build and push docker image
    runs-on: self-hosted
    steps:
      - name: GIT | Checkout source code
        uses: actions/checkout@v2

      - name: GIT | Get branch name and commit SHA
        id: get_branch
        uses: ./.github/actions/get-branch

      - name: ARTIFACT | Download artifact
        uses: actions/download-artifact@v2
        with:
          name: cliain
          path: target/release/

      - name: DOCKER | Login to ECR
        uses: docker/login-action@v1
        with:
          registry: public.ecr.aws
          username: ${{ secrets.AWS_MAINNET_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_MAINNET_SECRET_ACCESS_KEY }}

      - name: DOCKER | Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: DOCKER | Build and push latest docker image
        id: build-image
        env:
          RELEASE_IMAGE: public.ecr.aws/p6e8q1z1/cliain:${{ steps.get_branch.outputs.branch_name == 'main' && 'latest' || steps.get_branch.outputs.branch_name }}
        uses: docker/build-push-action@v2
        with:
          context: ./bin/cliain
          builder: ${{ steps.buildx.outputs.name }}
          file: ./bin/cliain/Dockerfile
          push: true
          tags: ${{ env.RELEASE_IMAGE }}
