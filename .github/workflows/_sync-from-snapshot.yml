---
# This workflow performs live chain (Mainnet or Testnet) sync from a ParityDB snapshot,
# using the latest main version.

name: Weekly sync from snapshot test
on:
  workflow_call:
    inputs:
      timeout:
        description: "Test timeout in minutes"
        type: number
        required: true
      args:
        description: "Test arguments passed to bash test runner"
        type: string
        required: true

jobs:
  check-vars-and-secrets:
    name: Check vars and secrets
    uses: ./.github/workflows/_check-vars-and-secrets.yml
    secrets: inherit

  build-production-node-and-runtime:
    needs: [check-vars-and-secrets]
    name: Build production node and runtime
    uses: ./.github/workflows/_build-production-node-and-runtime.yml
    with:
      ref: ${{ github.ref }}

  get-snapshot-and-sync:
    needs: [build-production-node-and-runtime]
    name: Download snapshot and run
    runs-on: [self-hosted, Linux, X64, medium-1000GB]
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Download release artifact
        uses: actions/download-artifact@v4
        with:
          name: aleph-production-node

      - name: Download snapshot and test sync
        timeout-minutes: ${{ inputs.timeout }}
        run: |
          ./.github/scripts/test_parity_db_sync.sh ${{ inputs.args }}

      - name: Archive logs from failed test
        if: ${{ failure() }}
        shell: bash
        run: |
          tar -czvf aleph-node-logs.tar.gz running/aleph-node.log

      - name: Upload logs from failed e2e test
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          path: aleph-node-logs.tar.gz
          name: aleph-node-logs.tar.gz
          if-no-files-found: error
          retention-days: 7

  slack-notification:
    name: Slack notification
    runs-on: ubuntu-20.04
    needs: [get-snapshot-and-sync]
    if: >
      !cancelled() &&
      github.event_name != 'workflow_dispatch'
    steps:
      - name: Send Slack message
        uses: Cardinal-Cryptography/github-actions/slack-notification@v6
        with:
          notify-on: "failure"
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_DEV_ONDUTY }}
