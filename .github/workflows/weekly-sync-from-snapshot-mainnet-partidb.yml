---
# This workflow performs sync to Mainnet from a ParityDB non-pruned snapshot using the latest
# main version.

name: Weekly sync from snapshot test, Mainnet, ParityDB non-pruned
on:
  # At 03:00 on Wednesday and Saturday
  schedule:
    - cron: '0 3 * * 3,6'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  main:
    name: Test sync
    uses: ./.github/workflows/_weekly-sync-from-snapshot.yml
    secrets: inherit
    with:
      timeout: 300
      args: --mainnet
