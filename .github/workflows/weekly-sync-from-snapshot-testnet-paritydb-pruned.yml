---
# This workflow performs sync to Testnet from a pruned ParityDB snapshot using the latest main version.

name: Weekly sync from snapshot, testnet, pruned
on:
  # At 03:00 on Tuesday
  schedule:
    - cron: '0 3 * * 2'
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  main:
    name: Test sync
    uses: ./.github/workflows/_weekly-sync-from-snapshot.yml
    secrets: inherit
    with:
      timeout: 110
      args: --testnet --pruned
