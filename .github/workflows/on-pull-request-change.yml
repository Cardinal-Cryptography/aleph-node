---
name: Check PR

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - ready_for_review

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    name: Check PR title
    runs-on: ubuntu-20.04
    steps:
      - name: GIT | Checkout
        uses: actions/checkout@v3

      - name: VALIDATE | Check PR title
        uses: Cardinal-Cryptography/github-actions/check-pr-title@A0-4219-add-actions-from-aleph-node
        with:
          pr-title: ${{ github.event.pull_request.title }}
