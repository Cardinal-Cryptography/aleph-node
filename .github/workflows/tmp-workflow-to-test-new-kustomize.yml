---
name: tmp workflow

on:
  merge_group:
  pull_request:
    branches:
      - 'A0-2967-bump-kustomize-version'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test-kustomize:
    name: Test kustomize
    runs-on: ubuntu-20.04
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - name: GIT | Checkout
        uses: actions/checkout@v3

      - name: GIT | Checkout argocd apps repo
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.env }}
          # yamllint disable-line rule:line-length
          repository: ${{ steps.get-repo-owner.outputs.repo-owner }}/${{ secrets.REPO_ARGOCD_APPS_NAME }}
          token: ${{ secrets.CI_GH_TOKEN }}
          path: "${{ secrets.REPO_ARGOCD_APPS_NAME }}"

      - name: Init kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "4.4.1"

      - name: Test kustomize
        runs: |
          cd traffic-maker/frontend/overlays/devnet/eu-central-1/
          kustomize build .
