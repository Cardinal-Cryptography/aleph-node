---
name: tmp workflow

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  main:
    name: Test kustomize
    runs-on: ubuntu-20.04
    steps:
      - name: GIT | Checkout
        uses: actions/checkout@v3

      - name: GIT | Checkout argocd apps repo
        uses: actions/checkout@v3
        with:
          ref: main
          # yamllint disable-line rule:line-length
          repository: Cardinal-Cryptography/${{ secrets.REPO_ARGOCD_APPS_NAME }}
          token: ${{ secrets.CI_GH_TOKEN }}
          path: "${{ secrets.REPO_ARGOCD_APPS_NAME }}"

      - name: Init kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "4.4.1"

      - name: Test kustomize
        run: |
          cd traffic-maker/frontend/overlays/devnet/eu-central-1/
          kustomize build .
