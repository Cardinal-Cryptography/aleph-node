name: Copy artifact to CI S3 bucket
description: Takes the file, creates tar.gz archive and puts in the CI S3 bucket

inputs:
  aws-access-key-id:
    description: 'AWS Access Key ID to be used in the action'
    required: true
  aws-secret-access-key:
    description: 'AWS Secret Access Key to be used in the action'
    required: true
  binary-dir:
    required: true
  binary-file:
    required: true
  s3bucket-url:
    required: true
  s3bucket-file:
    required: true

runs:
  using: "composite"
  steps:
    - name: S3 CI | Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      env:
        AWS_REGION: us-east-1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ env.AWS_REGION }}

    - name: S3 CI | Copy release binary to S3 bucket
      shell: bash
      env:
        BINARY_DIR: ${{ inputs.binary_dir }}
        BINARY_FILE: ${{ inputs.binary_file }}
        S3BUCKET_URL: ${{ inputs.s3bucket_url }}
        S3BUCKET_FILE: ${{ inputs.s3bucket_file }}
      run: |
        tar -cvzf ${{ env.S3BUCKET_FILE }} -C ${{ env.BINARY_DIR }} ${{ env.BINARY_FILE }}
        aws s3 cp ${{ env.S3BUCKET_FILE }} ${{ env.S3BUCKET_URL }}/${{ env.S3BUCKET_FILE }}
