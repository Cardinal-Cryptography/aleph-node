[package]
name = "aleph-e2e-client"
version = "0.12.0"
edition = "2021"
license = "Apache 2.0"

[dependencies]
anyhow = "1.0"
assert2 = "0.3"
codec = { package = 'parity-scale-codec', version = "3.0", default-features = false, features = ['derive'] }
env_logger = "0.8"
futures = "0.3.25"
hex = "0.4.3"
itertools = "0.10"
log = "0.4"
once_cell = "1.16"
rand = "0.8"
rayon = "1.5"
serde_json = "1.0"
serial_test = "1.0.0"
tokio = { version = "1.21.2", features = ["full"] }
subxt = "0.30.1"
url = "2.4.0"
wat = "=1.0.70"

sp-core = { git = "https://github.com/Cardinal-Cryptography/polkadot-sdk.git", branch = "aleph-v1.5.0", default-features = false, features = ["full_crypto"] }
sp-runtime = { git = "https://github.com/Cardinal-Cryptography/polkadot-sdk.git", branch = "aleph-v1.5.0", default-features = false }
frame-support = { git = "https://github.com/Cardinal-Cryptography/polkadot-sdk.git", branch = "aleph-v1.5.0", default-features = false }
system = { git = "https://github.com/Cardinal-Cryptography/polkadot-sdk.git", branch = "aleph-v1.5.0", package = "frame-system" }
pallet-staking = { git = "https://github.com/Cardinal-Cryptography/polkadot-sdk.git", branch = "aleph-v1.5.0", default-features = false }
pallet-balances = { git = "https://github.com/Cardinal-Cryptography/polkadot-sdk.git", branch = "aleph-v1.5.0", default-features = false }

aleph_client = { path = "../aleph-client" }
primitives = { path = "../primitives", features = ["short_session"], default-features = false }
pallet-elections = { path = "../pallets/elections" }
synthetic-link = { path = "../scripts/synthetic-network/synthetic-link" }

[features]
default = ["std"]
std = [
    "pallet-staking/std",
    "pallet-balances/std",
    "primitives/std",
]
